<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '/css/all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/sign-up.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static '/img/ucc_web_logo.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/dashstyle.css' %}">
    <title>UCC LMS | {% block title%}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark py-3">
        <div class="container-fluid">
            <div class="logo"><a href="/"><img src="{% static '/img/ucc_web_logo.png' %}" alt="logo.png" height='30px'> UCC LMS</a></div>
            <div class="right">
                <span id="hello-msg" class="mx-5" style="text-transform: capitalize; color: white;">Welcome, {{request.user}}!</span>
                <a href="{% url 'logout' %}" class="btn btn-primary">
                    Logout <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
