{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% block title %}Edit book{% endblock %}

{% block content %}

<section class="section">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Edit book record
            </div>
            <div class="card-body">
                <div class="container sign-up">
                    <form action="" method="POST" class="form">
                        <div class="alert alert-danger">
                            {{form.errors}}
                        </div>
                        {% csrf_token %}
                        {{form|crispy}}
                        <div class="lower text-center">
                            <input type="submit" class="btn mb-3 btn-primary" name="edit user" value="Save">
                            <a href="{% url 'book-records' %}" class="btn mb-3 btn-danger">Go back</a>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<script type="text/javascript">
    document.getElementById('id_date_of_return').type = 'datetime-local';
</script>
{% endblock %}
