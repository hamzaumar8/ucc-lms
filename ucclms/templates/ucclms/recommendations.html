{% extends 'base.html' %}

{% block title %} Recommendations {% endblock %}
{% block content %}
<div class="container users mt-5">
    <a href="{% url 'admin-dashboard' %}" class="btn btn-dark mb-5"><i class="fas fa-home"></i> Home</a>
    <table class="table table-striped align-left table-dark table-responsive-sm table-sm">
        <thead>
            <tr>
                <td>ID</td>
                <td>Book Name</td>
                <td>Description</td>
                <td>Recommended by</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            {% for i in recommendations %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.book_name}}</td>
                <td>{{i.description}}</td>
                <td>{{i.user}}</td>
                <td>
                    <a href="https://www.google.com/search?q={{i.book_name}} book" class="btn btn-primary btn-sm" target='_blank'>Search</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
