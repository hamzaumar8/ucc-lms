{% extends 'base.html' %}

{% block content %}
<div class="container users mt-5">
    <a href="{% url 'admin-dashboard' %}" class="btn btn-dark mb-2"><i class="fas fa-home"></i> Home</a>
    <a href="{% url 'create-user' %}" class="btn btn-secondary align-right mb-2"><i class="fas fa-user-plus"></i> Add user</a>
    {% for message in messages %}
    <br>
    <small id="messages" class="bg-warning p-1">
        {{message}}
    </small>
    <br>
    {% endfor %}
    <table class="table table-striped p-3 mt-2 table-dark table-sm">
        <thead>
            <tr>
                <td></td>
                <td>Username</td>
                <td>Firstname</td>
                <td>Lastname</td>
                <td>Email</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>
                    <a href="{% url 'edit-user' user.id %}" class="btn btn-light">Edit</a>
                    <a href="{% url 'delete-user' user.id %}" class="btn btn-danger">Del</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
