{% extends 'base.html' %}

{% block title %}View books{% endblock %}

{% block content %}


<section class="section">
    <div class="card">
        <div class="card-header">
            <a href="{% url 'add-subject' %}" class="btn btn-primary mb-2"><i class="fas fa-book-medical"></i> Add subject</a>
        </div>
        <div class="card-body">
            <table class='table' id="table_id">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>No of book</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    {% for book in subjects %}
                    <tr>
                        <td>{{book.id}}</td>
                        <td>{{book.name}}</td>
                        <td>
                            <span style="margin: 0 10px">{{book.num_subject}}</span>
                            <a href="{% url 'subject-cat-info' book.id %}" class="btn text-white btn-sm">view all
                                books</a></td>

                        <td>
                            <a href="{% url 'edit-subject' book.id %}" class="btn btn-light btn-sm">Edit</a>
                            <a href="{% url 'delete-subject' book.id %}" class="btn btn-danger btn-sm">Del</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</section>
{% endblock %}
