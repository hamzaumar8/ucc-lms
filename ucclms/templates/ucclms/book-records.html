{% extends 'base.html' %}

{% block content %}
<div class="container users mt-5">
    <a href="{% url 'admin-dashboard' %}" class="btn btn-dark mb-5"><i class="fas fa-home"></i> Home</a>
    <table class="table table-striped p-3 table-dark">
        <thead>
            <tr>
                <td>ID</td>
                <td>User</td>
                <td>Book</td>
                <td>Issue Date</td>
                <td>Due Date</td>
                <td>Return Date</td>
                <td>Penalty (Ghc)</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            {% for i in book_records %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.user}}</td>
                <td>{{i.book}}</td>
                <td>{{i.date_of_issue}}</td>
                <td>{{i.due_date}}</td>
                <td>{{i.date_of_return}}</td>
                <td>{{i.dues}}</td>
                <td>
                    <a href="{% url 'edit-book-record' i.id %}" class="btn btn-light">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
    {% endblock %}
