{% extends 'base.html' %}

{% block title %}Edit User Profile{% endblock %}

{% block content %}
<div class="container">
    <style>
        p{
            display: flex;
            flex-direction: column;
        }
        form{
            width: 300px;
            max-width: 100%;
            margin: 0 auto;
        }
        ul.errorlist{
            display: none;
        }
    </style>
    <div class="content">
        <form action="" class="mt-4">
            {% csrf_token %}
            <h1>Edit Profile</h1>
            {{form.as_p}}
            <div class="cta input-group">
                <button type="submit" class="btn btn-primary form-control">Save</button>
                <a href="{% url 'student-dashboard' %}" class="btn btn-secondary form-control">Go back</a>
            </div>
        </form>        
    </div>
</div>
{% endblock %}
