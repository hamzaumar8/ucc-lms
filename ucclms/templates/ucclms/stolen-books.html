{% extends 'base.html' %}

{% block content %}
<section class="section">
    <div class="card">
        <div class="card-header">
        </div>
        <div class="card-body">


            <table class='table' id="datatable-buttons">
                <legend>Stolen Books <strong style="text-transform: capitalize;">{{user}}</strong></legend>
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Book</td>
                        <td>No. stolen</td>
                        <td>status</td>
                    </tr>
                </thead>
                <tbody>
                    {% for i in stolen_books %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.title}}</td>
                        <td>{{i.no_stolen}}</td>
                        <td>
                            <!-- <a href="{% url 'edit-book' i.id %}" class="btn btn-light btn-sm">Edit</a> -->
                            {% if i.is_stolen  %}
                            Stolen
                            {% else %}
                            <a href="{% url 'add-stolen-book' i.id %}" class="btn btn-danger btn-sm">add</a>
                            {%endif%}
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>

        </div>
    </div>
</section>

{% endblock %}
